<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/css/bootstrap-5.3.2.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Edit User</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">User Information</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/users/{{ user.id }}">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <input type="text" id="username" name="username" class="form-control" value="{{ user.username }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="attributes" class="form-label">Attributes (comma-separated):</label>
                                <input type="text" id="attributes" name="attributes" class="form-control" placeholder="key=value,key=value,..." value="{{ attributes }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <a href="/users" class="btn btn-secondary btn-block">Back to User Management</a>
            </div>
        </div>
    </div>
</body>
</html>
